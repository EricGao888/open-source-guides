site_name: 开源指南
site_url: https://tisonkun.org/open-source-guides

repo_name: tisonkun/open-source-guides
repo_url: https://github.com/tisonkun/open-source-guides
edit_uri: https://github.com/tisonkun/open-source-guides/edit/main/docs

copyright: Copyright &copy; 2022 tison

theme:
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  name: material
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.tabs
  font:
    text: Noto Serif SC
    code: Source Code Variable
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tisonkun
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/tison1096

plugins:
  - search
  - social

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - 主页: index.md
  - 开源第一步:
    - 如何参与开源协同: how-to-participate.md
  - 开源与商业:
    - 开源标准以保护业务: open-source-standards.md
    - 基于开源的商业模式: open-source-business-model.md
    - 免费增值的商业模式: freemium-business-model.md
  - 开源的衡量:
    - Apache 成熟度模型: apache-maturity-model.md
    - Orbit 引力模型: orbit-gravity-model.md
    - ClickHouse 指标模型: clickhouse-metrics-model.md
  - 开源案例库:
    - Apache 开源社群的经验: the-apache-community.md
